<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type"
          content="text/html; charset=utf-8"
    />
    <title>pat-quaivelock demo</title>
    <script src="src/bower_components/requirejs/require.js"
            data-main="main"
    ></script>
  </head>

  <body role="document">
    <h1>pat-quaivelock demo</h1>
    <h2>Example of default</h2>
    <form class="pat-quaivelock"
          action="index.html"
          data-pat-quaivelock="url: mock/toggle-lock.html"
    >
      <input name=""
             type="text"
             value=""
      />
      <select class=""
              name=""
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <input type="submit" value="submit">
    </form>
    <div id="global-statusmessage"></div>
    <a href=".">Reload</a>
    <a onclick="$('.pat-quaivelock').html('<div>Form removed</form>')">Remove form</a>
  </body>

</html>
